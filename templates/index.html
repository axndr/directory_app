{% extends 'base.html' %}

{% block head %}
    <title>Directory - Login</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1 style="text-align: center">Sign in</h1>
        <div>
            <form action="/" method="POST">
                <input type="text" name="content" id="username" placeholder="username">
                <br>
                <input type="text" name="content" id="password" placeholder="password">
                <br>
                <br>
                <input type="submit" value="Login">
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
{% endblock %}
